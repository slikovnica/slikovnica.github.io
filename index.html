<!doctype html>
<html ng-app="funBooksApp" ng-controller="mainCtrl" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/pure/pure.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page-flip.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link href='http://fonts.googleapis.com/css?family=Lobster|Comfortaa:400,700,300&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    
    <script src="angular-media-player/angular-media-player.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49972825-1', 'slikovnica.github.io');
      ga('send', 'pageview');

    </script>
</head>

<body>

    <div class="pure-g">
        <div class="pure-u-1-2">
            <audio media-player="bookAudio" playlist="playlist1">
                <source src="audio/audio.mp3" type="audio/mp3">
            </audio>
            <button class="pure-button pure-button-primary" ng-click="bookAudio.play()">Play</button>  
        </div>
        <div class="pure-u-1-2">
            <select ng-model="selection" ng-options="item for item in items">
            </select>
            <tt>selection={{selection}}</tt>
            <hr/>            
        </div>
    </div>


    <div class="pure-g">
        <div class="pure-u-1-2">
            <div ng-switch on="selection">
                <div ng-switch-when="1">
                    <p class="fancytext" ng-bind-html="page.text | highlightIndex:wordIndex"></p>
                </div>
                <div ng-switch-when="2">
                    <p class="fancytext" ng-bind-html="page.text | highlightIndex:wordIndex"></p>
                </div>
                <div ng-switch-when="3">
                    <p class="fancytext" ng-bind-html="page.text | highlightIndex:wordIndex"></p>
                </div>
                <div ng-switch-when="4">
                    <p class="fancytext" ng-bind-html="page.text | highlightIndex:wordIndex"></p>
                </div>
                <div ng-switch-when="5">
                    <p class="fancytext" ng-bind-html="page.text | highlightIndex:wordIndex"></p>
                </div>
            </div>
        </div>
        <div class="pure-u-1-2">
          <div ng-switch on="selection" class="animate-switch-container">
              <div class="animate-flip-right" ng-switch-when="1">
                <img style="max-width:100%" src="images/1.png">
              </div>
              <div class="animate-flip-right" ng-switch-when="2">
                  <img style="max-width:100%" src="images/2.png">
              </div>
              <div class="animate-flip-right" ng-switch-when="3">
                  <img style="max-width:100%" src="images/3.png">
              </div>
              <div class="animate-flip-right" ng-switch-when="4">
                  <img style="max-width:100%" src="images/4.png">
              </div>
              <div class="animate-flip-right" ng-switch-when="5">
                  <img style="max-width:100%" src="images/5.png">
              </div>
          </div>
        </div>
    </div>

    
</body>
</html>
