<!doctype html>
<html ng-app="funBooksApp" ng-controller="mainCtrl" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/pure/pure.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page-flip.css">

    <!-- JS -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    
    <script src="angular-media-player/angular-media-player.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="pure-g" style="">
        <div class="pure-u-1-2" >
            <div class="page-flip-all">
                <div class="page-flip">
                    <div class="r1"><div class="p1"><div><div></div></div></div></div>
                    <div class="p2"><div></div></div>
                    <div class="r3"><div class="p3"><div><div></div></div></div></div>
                    <div class="s"><div class="s3"><div class="sp3"></div></div></div>
                    <div class="s" class="s4"><div class="s2"><div class="sp2"></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u">
            
            <audio media-player="bookAudio" playlist="playlist1">
                <source src="audio/audio.mp3" type="audio/mp3">
            </audio>
            <button class="pure-button" ng-click="bookAudio.play()">Play</button>
            <span ng-show="bookAudio.playing">Player status: Playing</span>
            <span ng-show="!bookAudio.playing">Player status: Paused</span>
            
        </div>
    </div>

    <p>{{ bookAudio.currentTime }}</p>
</body>
</html>
